group 'io.github.dimitarg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.functionaljava', name: 'functionaljava_1.8', version: '4.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
